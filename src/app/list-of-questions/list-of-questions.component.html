
<app-question (sendQuestion)="addToList($event)"></app-question>
<div class="card">
<div class="questions">
  <ul>
    <li *ngFor="let item of listOfItems, let id = index">
      {{item['question']}}
<!--      <div class="likes">-->
      <button mat-icon-button color="warn" (click)="getLike(item['likeBoolean'], id)"><mat-icon>favorite</mat-icon>{{item['likes']}}</button>
<!--        </div>-->
    </li>
  </ul>
</div>
</div>
